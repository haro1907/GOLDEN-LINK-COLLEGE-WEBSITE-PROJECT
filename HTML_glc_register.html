<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="login-box">

            <h2>Register</h2>
            <form action="PHP_register.php" method="POST">

                <!-- Contact Number -->
                <div class="input-group">
                    <label for="id">Identification Number</label>
                    <input type="tel" name="id" pattern="[0-9]{8, 9}" placeholder="e.g., 22020050" required>
                </div>
                <!-- Last Name -->
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" required>
                </div>
                
                <!-- First Name -->
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" required>
                </div>
                
                <!-- Middle Name -->
                <div class="input-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" name="middlename">
                </div>
                
                <!-- Date of Birth -->
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                
                <!-- Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>
                
                <!-- Contact Number -->
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" name="contact" pattern="[0-9]{11}" placeholder="e.g., 09123456789" required>
                </div>
                
                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                
                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id = "password" name="password" required>
                    <span id="passwordStrength"></span>
                </div>
                
                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id = "confirm_password" name="confirm_password" required>
                </div>

                <!-- Role -->
                <div class="input-group">
                    <label for="role">Role</label>
                    <select name="role" required>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <input type="submit" value="Register">
            </form>

            <!--Password Strength-->
            <script>
                const passwordInput = document.getElementById("password");
                const passwordStrength = document.getElementById("passwordStrength");


                passwordInput.addEventListener("input", function () {
                  const password = passwordInput.value;
                  const strength = checkPasswordStrength(password);
                  
                  });

                function checkPasswordStrength(password) {
                passwordStrength.style.display = password ? "block" : "none";

                if (password.length < 6) {
                    passwordStrength.textContent = "Password is too short! Must contain at least 6 characters.";
                    passwordStrength.style.color = "red";
                  }else{

                  const hasUpper = /[A-Z]/.test(password);
                  const hasLower = /[a-z]/.test(password);
                  const hasNumber = /[0-9]/.test(password);
                  const hasSpecial = /[!@#$%^&*_]/.test(password);

                  if (hasUpper && hasLower && hasNumber && hasSpecial && (password.length >= 6)) {
                    passwordStrength.textContent = "Password is strong!";
                    passwordStrength.style.color = "green";
                  } else if (hasUpper || hasLower || hasNumber || (password.length >= 6)) {
                    passwordStrength.textContent = "Password is weak! Must contain at least one uppercase letter, number, and special character (!@#$%^&*_).";
                    passwordStrength.style.color = "orange";
                  } else {
                    passwordStrength.textContent = "Password is too short! Must contain at least 6 characters.";
                    passwordStrength.style.color = "red";
                    
                  }
                }
            }
              </script>

            <!-- Link to Login -->
            <div class="register-link">
                <p>Already have an account? <a href="HTML_glc_login.html">Log in here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
